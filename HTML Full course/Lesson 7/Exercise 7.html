<!DOCTYPE html>
<html>
	<head>
		<title>Exercise 7</title>
		<style>
			.cat-image-7a{
				width:200px;
				border-radius:15px;
				margin-bottom:50px;
				object-fit:cover;
				object-position:center;
			}
			.cat-image-7b{
				width:200px;
				height:200px;
				margin-bottom:50px;
				object-fit:cover;
				object-position:center;
			}
			.cat-image-7c{
				width:200px;
				height:200px;
				border-radius:15px;
				margin-bottom:50px;
				border-radius:100%;
				object-fit:cover;
			}
			.search-bar-7d{
				width:200px;
				height:30px;
				border-radius:10px;
				border:1px solid #ccc;
				margin-bottom:10px;
			}
			.search-bar-7e{
				width:300px;
				height:30px;
				border-radius:30px;
				border:none;
				padding:5px 10px;
				box-shadow:0px 0px 5px rgba(0,0,0,0.1);
			}
			.note-7f{
				font-family:Arial;
				font-size:12px;
				color:grey;
				margin-bottom:5px;
			}
			.description-7f{
				font-family:Arial;
				font-size:12px;
			}
			.button-7f{
				background-color:rgb(10,102,194);
				color:white;
				border:none;
				border-radius:30px;
				width:170px;
				height:40px;
			}
		</style>
	</head>

	<body>

		<img class="cat-image-7a" src="cat image.avif">
		<br/>
		<img class="cat-image-7b" src="cat image.avif">
		<br/>
		<img class="cat-image-7c" src="cat image.avif">
		<br/>
		<input class="search-bar-7d" type="text" placeholder="Search">
		<br/>
		<input class="search-bar-7e" type="text" placeholder="Search Google or type a URL">
		<br/>
		<p class="note-7f">Email</p>
		<input class="search-bar-7f" type="text">
		<p class="description-7f">By clicking Agree & Join, you agree to the Privacy Police</p>
		<button class="button-7f">
			Agree & Join
		</button>

		

	</body>
</html>
