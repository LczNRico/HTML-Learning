<Style>
  .SUBSCRIBE-button{
    background-color:rgb(200, 0, 0); /*按鈕背景並調整RGB*/
    color:white;  /*文字顏色*/
    border:none; /*邊框*/
    height: 36px; /*高度*/
    width: 105px; /*寬度 */
    border-radius:2px; /*頂點弧度的曲率半徑*/
    cursor: pointer; /*當鼠標碰到按鈕時轉變成pointer*/
    margin-right: 8px; /*與右側物體的間距大小*/
  }
  
  .JOIN{
    background-color: white;
    color:rgb(41,118,211);
    border-style: solid;
    border-width: 1px;
    border-color: rgb(41,118,211);
    border-radius: 2px;
    height: 36px;
    width: 62px;
    cursor: pointer;
  }

</Style>


<button class="SUBSCRIBE-button">
  SUBSCRIBE
</button>



<button class="JOIN">
  JOIN
</button>
