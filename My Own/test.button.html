<!DOCTYPE html>
<html>
	<head>
		<style>
			.button {
				color: black;
				text-decoration: none;  /* 移除底線 */
				border-radius: 15px;
				font-size: 15px;
				cursor: pointer;
			}

			.button:hover {
				opacity: 0.9;
			}
		</style>
	</head>

	<body>
		<a href="https://www.google.com" class="button">前往 Google</a>
	</body>
</html>
